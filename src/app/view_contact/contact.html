<div class="row">
    <h2 class="section-title">Contact</h2>
    <div class="col-lg-3 no-col-pad">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Contact Us</b></div>
            <div class="panel-body">
                <ul class="contact-info">
                    <li><i class="fa fa-map-marker" aria-hidden="true"></i><span>Blog Project, Quebec, QC</span></li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i><span>(581)&nbsp;000-000</span></li>
                    <li><i class="fa fa-envelope" aria-hidden="true"></i><span>blogproject@bp.com</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Send us a message</b></div>
            <div class="panel-body">
                <div class="form-group">
                    <input ng-model="contact.name" id="name" class="form-control" type="text" placeholder="Your Name" name="name" required>
                </div>
                <div class="form-group">
                    <input ng-model="contact.email" id="email" class="form-control" type="text" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <textarea ng-model="contact.message" id="message" class="form-control" rows="5" placeholder="Message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <p>Captcha</p>
                </div>
                <div class="form-group">
                    <button class="btn theme-btn" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
