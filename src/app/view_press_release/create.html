<h2 ng-show="previewPost.contentFR"> Preview (FR)</h2>
<div ng-show="previewPost.contentFR" class="wrapper">
    <article ng-bind-html="toTrustedHTML(previewPost.contentFR)">

    </article>
</div>
<h2 class="section-title">Add New Press Release</h2>
<div class="wrapper">
    <form name="createPostForm" ng-submit="addPost()" method="post" novalidate>
        <article class="main">
            <div ng-show="errorList.length > 0" class="alert alert-danger" role="alert">
                <strong>Oops,</strong> There was an error with your submission :
                <ul class="error-list">
                    <li ng-repeat="n in errorList">{{ n }}</li>
                </ul>
            </div>

            <div class="form-group {{ !createPostForm.title.$error.serverMessage ? '' : 'has-error'}}">
                <label for="post-title">Post Title</label>
                <input id="post-title" name="title" type="text" class="form-control" ng-model="post.title" ng-required="true" required/>
            </div>

            <div class="form-group {{ !createPostForm.content.$error.serverMessage ? '' : 'has-error'}}">
                <label for="post-content-fr">Post Content (French)</label>
                <textarea rows="1" id="post-content-fr" name="content" class="form-control" ui-tinymce="tinymceOptions" ng-model="post.contentFR" ng-required="true" required></textarea>
               <!-- <span><a ng-click="getGoogleTranslate('en')">Google translate</a></span>-->
            </div>

            <div class="form-group {{ !createPostForm.content.$error.serverMessage ? '' : 'has-error'}}">
                <label for="post-content-en">Post Content (English)</label>
                <textarea rows="1" id="post-content-en" name="content" class="form-control" ui-tinymce="tinymceOptions" ng-model="post.contentEN" ng-required="true" required></textarea>
               <!-- <span><a ng-click="getGoogleTranslate('fr')">Google translate</a></span>-->
            </div>

            <div class="form-group">
                <label for="post-tags">Post Tags</label>
                <input id="post-tags"  name="tags" class="form-control" value=""  />
            </div>
<!--
            <div ng-show="googleTranslateResult" class="form-group {{ !createPostForm.content.$error.serverMessage ? '' : 'has-error'}}">
                <label for="post-google-translate">Google Translate Result</label>
                <textarea rows="1" id="post-google-translate" name="content" class="form-control" ui-tinymce="tinymceOptions" ng-model="googleTranslateResult" ></textarea>
            </div>-->
            <a href="https://translate.google.com/" target="_blank">Google translate</a>

        </article>
        <footer class="footer">
            <div class="pull-right btn-group">
                <button class="btn btn-default" type="button" ng-click="makePreviewPost()">Preview Post</button>
                <button type="submit" class="btn btn-success">Create Post</button>
            </div>
        </footer>
    </form>
</div>
